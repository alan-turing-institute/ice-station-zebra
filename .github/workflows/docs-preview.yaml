# .github/workflows/docs-preview.yml
name: Docs (PR preview)

on:
  pull_request:
    branches: [ main ]   # runs for ANY PR targeting main (e.g., your 20-create-docs â†’ main)

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # build your docs (use uv or pip; shown with uv here)
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Install project + doc tooling
        run: |
          uv venv .venv
          . .venv/bin/activate
          uv pip install -e .
          uv pip install -U jupyter-book "sphinx>=7" sphinx-autodoc-typehints
      - name: Build Jupyter Book
        run: |
          . .venv/bin/activate
          uv run jupyter-book build docs/

      # Publishes to /pr-<PR number>/ by default and comments the link on the PR
      - name: Deploy PR Preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: docs/_build/html
