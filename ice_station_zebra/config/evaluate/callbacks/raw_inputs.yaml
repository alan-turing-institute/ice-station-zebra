raw_inputs:
  # Callback to plot raw input variables (ERA5 data, etc.)
  _target_: ice_station_zebra.callbacks.RawInputsCallback
  frequency: null               # Plot once; set N to repeat every N batches
  timestep_index: 0             # Which history timestep to plot (0 = most recent)
  save_dir: ./raw_input_plots   # Directory to save plots (null to skip saving to disk)
  log_to_wandb: false            # Whether to log plots to WandB (if false and save_dir null, nothing saved)

  # Animation configuration (following PlottingCallback pattern)
  make_video_plots: false       # Set to true to create temporal animations
  video_fps: 2                  # Frames per second for animations
  video_format: gif             # mp4 or gif
  video_save_dir: ./raw_input_animations  # Directory to save animations (null to skip disk save)
  max_animation_frames: null    # Limit frames (null = unlimited; default is 30 â‰ˆ 1 month daily data)
                                 # When null:
                                 #   - In evaluate: accumulates ALL test batches (unlimited)
                                 #   - In visualisation CLI: uses default of 30 frames
                                 # Set to a number (e.g., 30) to limit frames consistently in both contexts

  # Plot specification (colourmap, hemisphere, etc.)
  plot_spec:
    _target_: ice_station_zebra.types.PlotSpec
    variable: "raw_inputs"      # Label for plot type (not a specific variable name like "era5:2t")
                                 # This distinguishes raw input plots from ground vs prediction plots ("sea_ice_concentration")
                                 # Actual variable names come from the dataset (e.g., "era5:2t", "era5:10u", etc.)
    # FALLBACK colourmap: Only used if variable_styles doesn't match and _default doesn't specify a cmap.
    # Since _default has cmap: "viridis" below, changing this value won't affect any plots.
    # To use this fallback colourmap instead, either remove the cmap from _default or set it to null.
    colourmap: "viridis"
    colourbar_location: "vertical"
    # hemisphere will be auto-detected from dataset name
