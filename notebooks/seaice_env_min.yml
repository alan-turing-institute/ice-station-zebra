name: seaice_env_min
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - gdal
  - udunits2
  - cf-units
  - pip
  - pip:
      - torch<2.5 # pinning needed for running on Mac CPU
      - torchvision
      - torchaudio
      - torchmetrics
      - lightning
      - ipykernel
      - pandas
      - numpy==1.26.4
      - scipy==1.13.0
      - shapely<2.0
      - icenet
      - netcdf4<1.6.0 # pinning needed to download era5
      - xarray[io]
