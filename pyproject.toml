[project]
name = "ice-station-zebra"
version = "0.1.0"
description = "A pipeline for predicting sea ice."
readme = "README.md"
authors = [
    { name = "James Robinson", email = "james.em.robinson@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "cdsapi>=0.7.6",
    "hydra-core>=1.3.2",
    "icenet>=0.2.7",
    "lightning>=2.5.1",
    "netcdf4>=1.7.2",
    "typer>=0.16.0",
    "xarray>=2025.3.0",
    "zarr<3.0.0",  # not compatible with anemoi
]

[project.scripts]
zebra = "ice_station_zebra.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
